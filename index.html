<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List App - Vanilla JS</title>
    <link rel="stylesheet" href="todoapp.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>To Do App</h2>
            <form class="input-box">
                <input type="text" id="todo-input" placeholder="Enter todo...">
                <button type="submit" class="addBtn">Add</button>
            </form>

        </div>

        <ul id="todo-items">
            <li class="checked">Code for 1hrs</li>
            <li>Attend a meetup</li>
            <li>Read a tech book</li>
            <li>Pick stuff from grocery store</li>
            <li>Play tennis</li>
        </ul>

    </div>

    <script src="todoapp.js" defer></script>
</body>

</html>
